# Permissions

# homes.admin : Access to the Admin Help Page
# homes.home : Access to the Sethome and Home Command 
# homes.homes : Access to the Homes Command
# home.reload : Access to Reload the Plugin

# Configuration 1.0
# This configuration will display the Homes Messages

Homes:
  Prefix: '&b&l[&eHomes&b&l]&r'
  Setted: '&eHome has been setted'
  Message: '&eTeleported to your home'
  NotFound: '&cHome not found!'

# Configuration 1.1
# This configuration will display the Help Page Messages

Help:
  Page: '&eShows this page'
  Home: '&eTeleports to your Home'
  Sethome: '&eSets the Home Location'
  Reload: '&eReloads the Plugin'